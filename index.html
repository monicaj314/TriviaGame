<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
">
	<link href="https://fonts.googleapis.com/css?family=Cardo:700|Inika:700|Lusitana:700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
	<div class="row">
		<div id="start" class=" col-sm-8 col-sm-offset-3 col-md-6 col-md-off-set-4 col-lg-5 col-lg-offset-4">
		<header>New Quest!</header>
	 
		
		<p>*GASP* Adventurer! <em>WE NEED YOUR HELP!</em> </p>

		<p class="first-paragraph"> Just kidding, no pressure...
		<br>
		
		
		But since you're here, why not test your WoW trivia? 
		<br>
		<br>
		See how many questions you can answer correctly within the time limit. Don't worry, no one will die if you fail.
		<br>
		<br>
		Click Start when you're ready. Good luck!</p>
		<br>

			<button id="start_game">Start</button>
			
		</div>
	<div id=trivia_container class="col-md-4 col-md-offset-2">
		<div id="timer">
	
		</div>
		<div id="trivia_game">
		</div>
		<input id= "summon_results" type="button" name="submit" value="Summon Results">
	</div>
	 
	<div id="results" class="col-md-4 col-sm-offset-4">
	</div>
	</div>
	<script src="assets/javascript/app.js"></script>
</body>
